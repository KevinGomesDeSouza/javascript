<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div>
            <p>
                <label for="valor 1">Valor 1</label>
            </p>
            <input type="number" name="" id="valor 1" required value="0">
        </div>
        <div>
            <p>
                <label for="valor 2">Valor 2</label>
            </p>
            <input type="number" name="" id="valor 2" required value="0">
        </div>
        <div>
            <p>
                <label for="resultado">Resultado</label>
            </p>
            <input type="number" name="" id="resultado" required value="0" readonly>
        </div>
        <div>
            <input type="button" value="+">
            <input type="button" value="-">
            <input type="button" value="X">
            <input type="button" value="/">
        </div>
    </main>
    <script src="javascript.js">

    </script>
</body>
</html>
