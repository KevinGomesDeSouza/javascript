<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 300px; height: 500px;">
        <canvas id="grafico1" style="width: 300px; height: 500px;">
        </canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('grafico1');
        const paises = ["Brasil", "USA", "Russia", "Jap√£o", "China  "]
        const valores = [1,2,3,40]
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: paises,
            datasets: [{
              label: '# of Votes',
              data: valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
