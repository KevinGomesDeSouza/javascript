<!DOCTYPE html>
<html lang="pt-br">

            <p><input type="number" id="imunição" disabled value="0" class="militar"></p>
            <p>Tipo</p>

                <input type="radio" name="tipo" id="tipo" value="Militar">
                <label for="tipo">Militar</label>
            </p>
            <p>
                <input type="radio" name="tipo" id="tipo2" checked value="Normal">

            </p>
            <p><input type="button" value="Adicionar" id="botao"></p>
            <div id="carros">
                
            </div>
